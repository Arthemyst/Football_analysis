{% extends 'players/base.html' %}
{% block content %}

    {% if players %}
        <ul class="list-group list-group-flush">
            {% for player in players %}
            <li class="list-group-item">{{ player.long_name }}<br/><a href="{% url 'player-detail' player.id %}">{{ player.short_name }}<br/></a>{{ player.nationality }}<br/></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>You searched for nothing...</h1>
    {% endif %}
    
{% endblock %}
