{% extends 'players/base.html' %}
{% block content %}
<label for="exampleDataList" class="form-label">Compare players</label>
<form class="d-flex" method=GET action="{% url 'compare-searched-players' %}">

    {% csrf_token %}
    <input class="form-control mr-sm-2" list="datalistOptions" id="exampleDataList" placeholder="Choose player"
        aria-label="Search" name="player1">
    <datalist id="datalistOptions">
        {% for name in players %}
        <option value="{{name}}">
            {% endfor %}
    </datalist>

    {% csrf_token %}
    <input class="form-control mr-sm-2" list="datalistOptions" id="exampleDataList" placeholder="Choose player"
        aria-label="Search" name="player2">
    <datalist id="datalistOptions">
        {% for name in players %}
        <option value="{{name}}">
            {% endfor %}
    </datalist>

    <button class="btn btn-lg btn-primary my-2 my-sm-0" type="submit">Compare</button>
</form>

{% endblock %}
