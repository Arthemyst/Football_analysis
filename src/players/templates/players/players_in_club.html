{% extends 'players/base.html' %}
{% block content %}

    {% if players %}
        <ul class="list-group list-group-flush">
            {% for player in players %}
            <li class="list-group-item"><a href="{% url 'player-detail' player.id %}">{{ player }}</a><br/>{{player.nationality}} <br/> {{player.value_eur}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>You searched for nothing...</h1>
    {% endif %}
    
{% endblock %}
