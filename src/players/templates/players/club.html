{% extends 'players/base.html' %}
{% block content %}
    <div>
    <label for="exampleDataList" class="form-label">Choose club</label>
    <form class="d-flex" method=GET action="{% url 'player-search' %}">

        {% csrf_token %} 
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Search club">
<datalist id="datalistOptions">
    {% for club in clubs %}
  <option value="{{club.club}}">
    {% endfor %}
</datalist>
<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
</form>

</div>
{% endblock %}
